<!DOCTYPE html>
<html>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <h1>HTML Templates</h1>
    <p id="demo6"></p>
    
<script>
    let text = `Hello World!`;
    document.getElementById("demo1").innerHTML = text;
    
    //Quotes inside strings
    let text1 = `He's my friend, so was "I".`;
    document.getElementById("demo2").innerHTML = text1;

    //Multiline Strings
    let text2 = `hello
    world
    how 
    you 
    doin?`;
    document.getElementById("demo3").innerHTML = text2;

    //Interpolation --> Syntax -> ${...}
    let firstName = "John";
    let lastName = "Doe";

    let greet = `Welcome ${firstName} ${lastName}!`;
    document.getElementById("demo4").innerHTML = greet;

    //Expression Substitution
    let price = 10;
    let vat = 0.25;
    let total = `Total : ${(price * (1 + vat)).toFixed(2)}`;
    document.getElementById("demo5").innerHTML = total;

    //HTML Templates
    let header = "Beverages";
    let p = "Here is the list of some beverages";
    let list = ["Tea", "Coffee", "Juices"];

    let html = `<h2>${header}</h2>`;

    html += `<p>${p}</p><ul>`;

    for(const x of list){
        html += `<li>${x}</li>`
    }

    html += `</ul>`;
    document.getElementById("demo6").innerHTML = html;
</script>
</body>
</html>
