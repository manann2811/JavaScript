<!DOCTYPE html>
<html>
<body>
<p id="demo">Javascript can change the HTML content.</p>
<button type="button" onclick='document.getElementById("demo").innerHTML = "Hello Javascript"'>Click to change content</button>

<p id="demo1">Javascript can change style</p>
<button type="button" onclick='document.getElementById("demo1").style.fontSize = "35px"'>Click to change style</button>
<br><br>

<p id="demo2">Javascript can change display</p>
<button type="button" onclick='document.getElementById("demo2").style.display = "none"'>Click to hide the element</button>
</body>
</html>
