<!DOCTYPE html>
<html>
<body>
    <h4>getFullYear()</h4>
    <p id="demo"></p>
    <h4>getMonth()</h4>
    <p id="demo1"></p>
    <h4>getDate()</h4>
    <p id="demo2"></p>
    <h4>getHours()</h4>
    <p id="demo3"></p>
    <h4>getMinutes()</h4>
    <p id="demo4"></p>
    <h4>getSeconds()</h4>
    <p id="demo5"></p>
    <h4>getMilliseconds()</h4>
    <p id="demo6"></p>
    <h4>getTime()</h4>
    <p id="demo7"></p>
    <h4>getDay()</h4>
    <p id="demo8"></p>
    <h4>Date.now()</h4>
    <p id="demo9"></p>
    <h4>Get the month name</h4>
    <p id="demo10"></p>
    <h4>Get the day name</h4>
    <p id="demo11"></p>

<script>
        const d = new Date();
        document.getElementById("demo").innerHTML = d.getFullYear();
        document.getElementById("demo1").innerHTML = d.getMonth() + 1;
        document.getElementById("demo2").innerHTML = d.getDate();
        document.getElementById("demo3").innerHTML = d.getHours();
        document.getElementById("demo4").innerHTML = d.getMinutes();
        document.getElementById("demo5").innerHTML = d.getSeconds();
        document.getElementById("demo6").innerHTML = d.getMilliseconds();
        document.getElementById("demo7").innerHTML = d.getTime();
        document.getElementById("demo8").innerHTML = d.getDay();
        document.getElementById("demo9").innerHTML = Date.now();   

    {
        //get the month name
        const d = new Date();
        const array = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        month = array[d.getMonth()];
        document.getElementById("demo10").innerHTML = month;
    } 

    {
        //get the day name
        const d = new Date();
        const array = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        day = array[d.getDay()];
        document.getElementById("demo11").innerHTML = day;
    }
</script>
</body>
</html>
