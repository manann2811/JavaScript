<!DOCTYPE html>
<html>
<body>
    <h4>Default</h4>
    <p id="demo"></p>
    <h4>ISO Format</h4>
    <p id="demo1"></p>
    <h4>ISO Date(years and months)</h4>
    <p id="demo2"></p>
    <h4>ISO Date(years)</h4>
    <p id="demo3"></p>
    <h4>ISO Date(Date-Time)</h4>
    <p id="demo4"></p>
    <h4>+HH:MM</h4>
    <p id="demo5"></p>
    <h4>-HH:MM</h4>
    <p id="demo6"></p>
    <h4>Short Dates</h4>
    <p id="demo7"></p>
    <h4>Long Dates</h4>
    <p id="demo8"></p>
    <h4>Date.parse()</h4>
    <p id="demo9"></p>
    <h4>Again converting to date</h4>
    <p id="demo10"></p>
    
<script>
    {
        //defualt
        let d = new Date();
        document.getElementById("demo").innerHTML = d;
    }
    {
        //ISO Format
        let d = new Date("2015-03-10");
        document.getElementById("demo1").innerHTML = d;
    }

    {
        //ISO Date(years and months)
        let d = new Date("2015-03");
        document.getElementById("demo2").innerHTML = d;
    }

    {
        //ISO Date(years)
        let d = new Date("2015");
        document.getElementById("demo3").innerHTML = d;
    }

    {
        //ISO Date(Date-Time)
        let d = new Date("2016-10-12T18:30Z");
        document.getElementById("demo4").innerHTML = d;
    }

    {
        //ISO Date +HH:MM or -HH:MM
        //+HH:MM
        let d = new Date("2016-10-12T04:30+01:00")
        document.getElementById("demo5").innerHTML = d;
    }
    {
        //-HH:MM
        let d = new Date("2016-10-12T04:30-01:00")
        document.getElementById("demo6").innerHTML = d;
    }

    {
        //Short Dates
        let d = new Date("03/25/2016");
        document.getElementById("demo7").innerHTML = d;

        //Take care of the warnings!
    }
    {
        //Long Dates
        let d = new Date("Jan 13 2016");
        document.getElementById("demo8").innerHTML = d;
    }

    {
        //Date.parse
        let msec = Date.parse("Jan 25 2015");
        document.getElementById("demo9").innerHTML = msec;

        //Again converting to date
        let d = new Date(msec);
        document.getElementById("demo10").innerHTML = d;
    }
</script>
</body>
</html>
