<!DOCTYPE html>
<html>
<body>
    <button onclick="sort()">Sort</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <button onclick="Compare_a()">Sort in ascending order</button>
    <button onclick="Compare_d()">Sort in descending order</button>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <button onclick="Sort_alpha()">Sort Alphabetically</button>
    <button onclick="Sort_numeric()">Sort Numerically</button>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <button onclick="random()">Click to Random Sort</button>
    <p id="demo8"></p>
    <p id="demo9"></p>
    <button onclick="fisher_yates()">Click to sort by Fisher Yates</button>
    <p id="demo10"></p>
    <p id="demo11"></p>
    <h4>Maximum and Minimum element by Sorting</h4>
    <p id="demo12"></p>
    <p id="demo13"></p>
    <p id="demo14"></p>
    <h4>Using Math.max and Math.min</h4>
    <p id="demo15"></p>
    <p id="demo16"></p>
    <p id="demo17"></p>
    <h4>Max and Min JS Methods</h4>
    <p id="demo18"></p>
    <p id="demo19"></p>
    <p id="demo20"></p>
    <h4>Sorting Object Arrays</h4>
    <button onclick="displayCars()">Click to sort by year</button>
    <p id="demo21"></p>
    <button onclick="showCars()">Click to sort alphabetically</button>
    <p id="demo22"></p>
<script>
    {
        //Sort
        const arr = ["c", "a", "b"];
        document.getElementById("demo").innerHTML = arr;

        function sort() {
            document.getElementById("demo").innerHTML = arr.sort()
        }
        //Reverse
        document.getElementById("demo1").innerHTML = arr.reverse();
    }

    {
        //Compare Function
        //Ascending --> a - b
        const points = [1, 40, 10, 25, 5, 100];
        document.getElementById("demo2").innerHTML = points;

        function Compare_a(){
        points.sort(function(a, b){return a - b});
        document.getElementById("demo3").innerHTML = "Ascending order : " + points;
        }

        //Descending --> b - a
        function Compare_d() {
            points.sort(function(a, b){return b - a});
            document.getElementById("demo4").innerHTML = "Descending order : " + points;
        }
    }

    {
        const points = [1, 40, 10, 25, 5, 100];
        document.getElementById("demo5").innerHTML = points;
        function Sort_alpha() {
            points.sort();
            document.getElementById("demo6").innerHTML = "Alphabetically : " + points;
        }

        function Sort_numeric() {
            points.sort(function(a, b){return a - b});
            document.getElementById("demo7").innerHTML = "Numerically : " + points;
        }
    }

    {
        //Random Sort
        const points = [1, 40, 10, 25, 5, 100];
        document.getElementById("demo8").innerHTML = points;

        function random() {
        points.sort(function(a, b){return 0.5 - Math.random()});
        document.getElementById("demo9").innerHTML = points;
        }
    }

    {
        //Fisher Yates Shuffle
        const points = [1, 40, 10, 25, 5, 100];
        document.getElementById("demo10").innerHTML = points;
        function fisher_yates() {
            let len = points.length;
            for(let i=len-1; i>0; i--){
                let j = Math.floor(Math.random() * i);
                let k = points[i];
                points[i] = points[j];
                points[j] = k;
            }
            document.getElementById("demo11").innerHTML = points;
        }
    }

    {
        //Maximum Element By Sorting
        const points = [1, 40, 10, 25, 5, 100];
        document.getElementById("demo12").innerHTML = points;
        points.sort(function(a, b){return b - a});
        document.getElementById("demo13").innerHTML = "The highest element is " + points[0];
        points.sort(function(a, b){return a - b});
        document.getElementById("demo14").innerHTML = "The lowest element is " + points[0];
    }

    {
        //Using Math.max.apply
        const points = [1, 40, 10, 25, 5, 100];
        document.getElementById("demo15").innerHTML = points;
        max = Math.max.apply(null, points);
        document.getElementById("demo16").innerHTML = "The maximum element is " + max;

        //Using Math.min.apply
        min = Math.min.apply(null, points);
        document.getElementById("demo17").innerHTML = "The minimum element is " + min;
    }

    {
        //Max and Min Javascript Methods
        const points = [1, 40, 10, 25, 5, 100];
        document.getElementById("demo18").innerHTML = points;
        document.getElementById("demo19").innerHTML = "The maximum element is " + myArr_max(points);
        document.getElementById("demo20").innerHTML = "The minimum element is " + myArr_min(points);

        function myArr_max(arr){
            let len = arr.length;
            let max = -Infinity;

            while(len--){
                if(arr[len] > max){
                    max = arr[len];
                }
            }
            return max;
        }

        function myArr_min(arr){
            let len = arr.length;
            let min = Infinity;

            while(len--){
                if(arr[len] < min){
                    min = arr[len];
                }
            }
            return min;
        }
    }

    {
        //Sorting Object Arrays
        //Numeric sort is direct
        let cars = [
            {type: "Volvo", year: 2016},
            {type: "Mercedes", year: 2002},
            {type: "BMW", year: 2010}
        ];

        document.getElementById("demo21").innerHTML = 
        cars[0].type + " " + cars[0].year + "<br>" +
        cars[1].type + " " + cars[1].year + "<br>" + 
        cars[2].type + " " + cars[2].year;
        
        function displayCars(){
        cars.sort(function(a, b){return a.year - b.year});
        document.getElementById("demo21").innerHTML = 
        cars[0].type + " " + cars[0].year + "<br>" +
        cars[1].type + " " + cars[1].year + "<br>" + 
        cars[2].type + " " + cars[2].year;
        }
    }

    {
        //Alpha Sort is complex
        let cars = [
            {type: "Volvo", year: 2016},
            {type: "Mercedes", year: 2002},
            {type: "BMW", year: 2010}
        ];
        
        document.getElementById("demo22").innerHTML = 
        cars[0].type + " " + cars[0].year + "<br>" +
        cars[1].type + " " + cars[1].year + "<br>" + 
        cars[2].type + " " + cars[2].year;

        cars.sort(function(a, b){
            let x = a.type.toLowerCase();
            let y = b.type.toLowerCase();
            if(x > y){return 1};
            if(x < y){return -1};
            return 0;
        });

        function showCars(){
            document.getElementById("demo22").innerHTML = 
            cars[0].type + " " + cars[0].year + "<br>" +
            cars[1].type + " " + cars[1].year + "<br>" + 
            cars[2].type + " " + cars[2].year;
        }
    }
</script>
</body>
</html>
