<!DOCTYPE html>
<html>
<body>
    <p>Javascript Literals</p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p>Javascript Variables</p>
    <p id="demo2"></p>
    <p>Javascript Operators</p>
    <p id="demo3"></p>
    <p>Javascript Expressions</p>
    <p id="demo4"></p>
    <p>Javascript var and let</p>
    <p id="demo5"></p>
<script>
    //Numbers
    document.getElementById("demo").innerHTML = 10.5;
    //Strings
    document.getElementById("demo1").innerHTML = "Joe"
</script>
<script>
    //Variables
    let x = 6;
    document.getElementById("demo2").innerHTML = x;
</script>
<script>
    //Operators
    let p = 5;
    let q = 6;
    let r = (p + q) * 10;
    document.getElementById("demo3").innerHTML = r;
</script>
<script>
    //Expression
    document.getElementById("demo4").innerHTML = "John" + " " + "Doe"
</script>
<script>
    //var
    var a = 5 + 6;
    let b = a * 10;
    document.getElementById("demo5").innerHTML = b;
</script>
</body>
</html>
