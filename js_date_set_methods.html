<!DOCTYPE html>
<html>
<body>
    <h4>setFullYear()</h4>
    <p id="demo"></p>
    <h4>setFullYear() -- full date</h4>
    <p id="demo1"></p>
    <h4>setMonth()</h4>
    <p id="demo2"></p>
    <h4>setDate()</h4>
    <p id="demo3"></p>
    <h4>setDate() -- Add dates</h4>
    <p id="demo4"></p>
    <h4>setHours()</h4>
    <p id="demo5"></p>
    <h4>setMinutes()</h4>
    <p id="demo6"></p>
    <h4>setSeconds()</h4>
    <p id="demo7"></p>
    <h4>Compare Dates</h4>
    <p id="demo8"></p>
    <p id="demo9"></p>
    <p id="demo10"></p>
    <p id="demo11"></p>
    <p id="demo12"></p>
    <p id="demo13"></p>
    <p id="demo14"></p>
    <p id="demo15"></p>
    <p id="demo16"></p>
    <p id="demo17"></p>
    <p id="demo18"></p>
    <p id="demo19"></p>
    <p id="demo20"></p>
<script>
    {
        const d = new Date();
        d.setFullYear(2021);
        document.getElementById("demo").innerHTML = d;
    }
    {
        const d = new Date();
        d.setFullYear(2021, 04, 10);
        document.getElementById("demo1").innerHTML = d;
    }
    {
        const d = new Date();
        d.setMonth(01);
        document.getElementById("demo2").innerHTML = d;
    }
    {
        const d = new Date();
        d.setDate(20);
        document.getElementById("demo3").innerHTML = d;
    }
    {
        const d = new Date();
        d.setDate(d.getDate() + 10);
        document.getElementById("demo4").innerHTML = d;
    }
    {
        const d = new Date();
        d.setHours(13);
        document.getElementById("demo5").innerHTML = d;
    }
    {
        const d = new Date();
        d.setMinutes(13);
        document.getElementById("demo6").innerHTML = d;
    }
    {
        const d = new Date();
        d.setSeconds(13);
        document.getElementById("demo7").innerHTML = d;
    }
    {
        let text;
        const today = new Date();
        const someday = new Date();
        someday.setFullYear(2100, 04, 14);
        
        if(someday>today){
            text = "Today is before 14 May 2100";
        }
        else{
            text = "Today is after 14 May 2100";
        }
        document.getElementById("demo8").innerHTML = text;
    }
</script>
</body>
</html>
